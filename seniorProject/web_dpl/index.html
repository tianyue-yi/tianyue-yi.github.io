
<!doctype html>
<html lang="en">
  <head>
    <title>model-viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  
    <style>
        model-viewer {
            width: 500px;
            margin: 0 auto;
            background-color: rgb(251, 251, 251);
        }
    </style>
</head>
  
  <body style="background-color: rgb(251, 251, 251);">
    <!-- <model-viewer> HTML element -->
    <model-viewer src="web_dumpling.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="legacy"></model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
  
</html>
