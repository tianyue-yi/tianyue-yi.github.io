<html> 
  
<head> 
    <title> 
        How to create an image element
        dynamically using JavaScript ?
    </title>     
</head> 
  
<body id = "body" style = "text-align:center;"> 
      
    <h1 style = "color:green;" > 
        GeeksforGeeks 
    </h1> 
    
    <!-- add a text (up) in js -->
    <!-- <p id = "GFG_UP" style = "font-size: 15px; font-weight: bold;"> 
    </p>  -->
    
    <!-- click event! -->
    <button onclick = "myFunction()"> 
        click here 
    </button> 
    
    <!-- add a text (down) in js -->
    <!-- <p id = "GFG_DOWN" style = "color:green; font-size: 20px; font-weight: bold;"> 
    </p>  -->
      
    <script> 
        // var up = document.getElementById('GFG_UP'); 
        // up.innerHTML = "Click on the button to add image element"; 
        // var down = document.getElementById('GFG_DOWN'); 
        var imageArray = ["img01.jpg",
            "img02.jpg",
            "img03.jpg",
            "img04.jpg",
            "img05.jpg",
            "img06.jpg",
            "img07.jpg",
            "img08.jpg",
            "img09.jpg",
        ];
        var imageIndex = 0;
        button.onclick = myFunction;

        function myFunction() {
            var myImage = document.createElement("IMG");
            imageIndex = Math.floor(Math.random() * imageArray.length); // create random index
            
            myImage.setAttribute("src", imageArray[imageIndex]);
            
            document.body.appendChild(myImage);  
        }

    </script> 
</body> 
  
</html>
